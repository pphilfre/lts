      :root {
        color-scheme: dark;
      }

      * {
        box-sizing: border-box;

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 3rem;
        background: radial-gradient(120% 120% at 50% 0%, rgba(110, 64, 255, 0.35), rgba(17, 17, 17, 0.95)),
          linear-gradient(135deg, #050505 0%, #0f1115 100%);
        color: #f5f6f8;
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont,
          "Helvetica Neue", sans-serif;
      }

      .start-proxy-shell {
        position: relative;
        width: min(480px, 100%);
        aspect-ratio: 1.15;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 32px;
        background: rgba(15, 17, 24, 0.65);
        backdrop-filter: blur(28px) saturate(140%);
        border: 1px solid rgba(120, 138, 255, 0.25);
        box-shadow: 0 35px 70px rgba(0, 0, 0, 0.45), inset 0 1px 0 rgba(255, 255, 255, 0.04);
        transition: transform 320ms cubic-bezier(0.22, 1, 0.36, 1),
          border-color 320ms ease, box-shadow 320ms ease;
      }

      .start-proxy-shell::before,
      .start-proxy-shell::after {
        content: "";
        position: absolute;
        inset: 10%;
        border-radius: 24px;
        z-index: -1;
        transition: opacity 320ms ease, transform 320ms ease;
      }

      .start-proxy-shell::before {
        background: radial-gradient(100% 100% at 50% 0%, rgba(102, 153, 255, 0.35), rgba(23, 26, 35, 0));
        opacity: 0.8;
      }

      .start-proxy-shell::after {
        background: linear-gradient(135deg, rgba(120, 138, 255, 0.35) 0%, rgba(255, 255, 255, 0) 70%);
        filter: blur(12px);
        opacity: 0.45;
      }

      .start-proxy-button {
        position: relative;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        padding: 1.2rem 2.75rem;
        border-radius: 999px;
        background: linear-gradient(120deg, #6e40ff 0%, #b832f8 52%, #ff6b7a 100%);
        color: inherit;
        font-size: clamp(1.8rem, 2.5vw, 2.6rem);
        font-weight: 600;
        letter-spacing: 0.06em;
        text-transform: uppercase;
        text-decoration: none;
        border: none;
        box-shadow: 0 20px 45px rgba(110, 64, 255, 0.35);
        transition: transform 280ms cubic-bezier(0.22, 1, 0.36, 1),
          box-shadow 280ms ease, filter 320ms ease;
      }

      .start-proxy-button span {
        position: relative;
        z-index: 1;
      }

      .start-proxy-button::before {
        content: "";
        position: absolute;
        inset: 2px;
        border-radius: inherit;
        background: linear-gradient(120deg, rgba(255, 255, 255, 0.18), rgba(255, 255, 255, 0.04));
        opacity: 0;
        transition: opacity 280ms ease;
      }

      .start-proxy-button svg {
        width: clamp(1.6rem, 2vw, 2rem);
        height: clamp(1.6rem, 2vw, 2rem);
        flex-shrink: 0;
        fill: currentColor;
        filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.35));
      }

      .start-proxy-shell:hover,
      .start-proxy-shell:focus-visible {
        transform: translateY(-6px);
        border-color: rgba(160, 178, 255, 0.55);
        box-shadow: 0 40px 80px rgba(0, 0, 0, 0.55), inset 0 1px 0 rgba(255, 255, 255, 0.08);
      }

      .start-proxy-shell:hover::after,
      .start-proxy-shell:focus-visible::after {
        opacity: 0.6;
        transform: translate3d(0, -6px, 0) scale(1.02);
      }

      .start-proxy-shell:hover::before,
      .start-proxy-shell:focus-visible::before {
        opacity: 1;
      }

      .start-proxy-shell:hover .start-proxy-button,
      .start-proxy-shell:focus-within .start-proxy-button {
        transform: scale(1.04);
        box-shadow: 0 25px 55px rgba(110, 64, 255, 0.4);
      }

      .start-proxy-shell:hover .start-proxy-button::before,
      .start-proxy-shell:focus-within .start-proxy-button::before {
        opacity: 1;
      }

      .start-proxy-button:focus-visible {
        outline: 2px solid rgba(255, 255, 255, 0.35);
        outline-offset: 6px;
      }

      @media (max-width: 640px) {
        body {
          padding: 2rem;
        }

        .start-proxy-shell {
          border-radius: 24px;
        }
      }

      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          transition-duration: 0.01ms !important;
          animation-duration: 0.01ms !important;
        }
      }
    </style>
